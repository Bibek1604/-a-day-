<!-- movie_list.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto">
    <h1 class="text-3xl font-semibold my-4">Movies</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
        {% for movie in movies %}
        <div class="bg-white rounded-lg shadow-lg p-4">
            <h2 class="text-xl font-semibold mb-2">{{ movie.title }}</h2>
            <p class="mb-2">{{ movie.description }}</p>
            <a href="{% url 'movie_detail' movie.id %}" class="inline-block bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Details</a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
